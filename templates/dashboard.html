<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - DoorLogger</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            font-family: Arial; 
            padding: 20px; 
        }
        .logout { 
            float: right; 
        }
        /* Chart container styles */
        .chart-container {
            width: 600px;       /* fixed width */
            max-width: 100%;
            margin: 20px auto;  /* center with vertical spacing */
        }
        canvas {
            width: 100% !important;
            height: auto !important;
        }
        /* Table styles */
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 10px; 
            text-align: center; 
        }
        th { 
            background-color: #007bff; 
            color: white; 
        }
        img { 
            height: 80px; 
            border-radius: 5px; 
        }
        .btn {
            padding: 8px 16px;
            margin: 10px 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover { 
            background-color: #0056b3; 
        }
        .link {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to DoorLogger</h1>
    <p>
        <strong>User:</strong> {{ user.email }}
        | <a href="{{ url_for('logout') }}">Logout</a>
    </p>

    <form action="{{ url_for('start_capture') }}" method="post" style="display:inline;">
        <button type="submit" class="btn">Start Capture</button>
    </form>
    <form action="{{ url_for('stop_capture') }}" method="post" style="display:inline;">
        <button type="submit" class="btn">Stop Capture</button>
    </form>

    <div class="chart-container">
        <h2>Detections Per Day</h2>
        <canvas id="dailyChart"></canvas>
    </div>

    <a href="{{ url_for('capture_logs') }}" class="link">View Capture Logs</a>

    <h2>Face Detection Logs</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Time</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log.name }}</td>
            <td>
                <a href="{{ log.image_url }}" target="_blank">
                    <img src="{{ log.image_url }}" alt="Face image">
                </a>
            </td>
            <td>{{ log.timestamp }}</td>
        </tr>
        {% endfor %}
    </table>

    <script>
        const ctx = document.getElementById('dailyChart').getContext('2d');
        const dailyChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Detections',
                    data: [],
                    backgroundColor: 'rgba(0, 123, 255, 0.5)',
                    borderColor: 'blue',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: { title: { display: true, text: 'Date' } },
                    y: { title: { display: true, text: 'Count' }, beginAtZero: true, precision: 0 }
                }
            }
        });

        async function updateDailyChart() {
            const response = await fetch("/api/daily-data");
            const json = await response.json();
            dailyChart.data.labels = json.map(item => item.date);
            dailyChart.data.datasets[0].data = json.map(item => item.count);
            dailyChart.update();
        }
        updateDailyChart();
    </script>
</body>
</html>
