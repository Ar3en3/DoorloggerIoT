<!DOCTYPE html>
<html>
<head>
    <title>Login - DoorLogger</title>
    <style>
        body { font-family: Arial; background-color: #f4f4f4; padding: 30px; }
        .container { background: white; padding: 20px; border-radius: 5px; max-width: 400px; margin: auto; }
        h2 { color: #e60000; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login with Firebase</h2>
        <form method="POST">
            <label>Email:</label>
            <input type="email" name="email" required><br><br>
            <label>Password:</label>
            <input type="password" name="password" required><br><br>
            <button type="submit">Login</button>
        </form>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
