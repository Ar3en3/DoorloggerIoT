<!DOCTYPE html>
<html>
<head>
    <title>Capture Logs - DoorLogger</title>
    <style>
        body {
            font-family: monospace;
            background-color: #f9f9f9;
            padding: 20px;
        }
        pre {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-x: auto;
            max-height: 80vh;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('dashboard') }}" class="back-link">&larr; Back to Dashboard</a>
    <h2>face_capture.py Logs</h2>
    <pre>
{% for line in logs %}
{{ line.rstrip() }}
{% endfor %}
    </pre>
</body>
</html>
